<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tabuada</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1> Tabuada </h1>
    <script>
            function pulalinha() {
        document.write("<br>") ;
    }
            function mostra(texto) {
        document.write(texto) ;
        pulalinha();
    }

    var multiplicador = 1 ; 

    var numero = parseInt(prompt("Escolha um numero para fazer a tabuada de 1 a 10: "))

    while(multiplicador <= 10 ){
        mostra(numero * multiplicador) ;
        
        multiplicador++ ;
    }
    
    mostra("Fim!")
    </script>
  </body>
</html>
