<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcula media</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1> Calcula media </h1>
    <script>
            function pulalinha() {
        document.write("<br>") ;
    }
            function mostra(texto) {
        document.write(texto) ;
        pulalinha();
    }

    var totalPessoas = parseInt(prompt("Informe a quantidade de pessoas: "));

    var numero = 1;

    var totalIdade = 0;

    while(numero <= totalPessoas) {
      var idade =parseInt(prompt("Informe a idade da pessoa :")) ;
      
      totalIdade = totalIdade + idade
      numero++;
    }

    var mediaDasIdades = totalIdade/totalPessoas;

    mostra("A meida das idades Ã© " + mediaDasIdades)
    mostra("Fim!")
    </script>
  </body>
</html>
